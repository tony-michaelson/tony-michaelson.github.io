---
layout: default
title: Writings
subtitle: Conscious evolution and refinement through writing and reflection
featured_image: /images/space.jpeg
---

<section class="intro">
  <div class="wrap">
    <h1>{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>
  </div>
</section>

<section class="portfolio">
  <div class="wrap">
    {% for writing in site.writings reversed %}

    <div class="portfolio-item">
      <a class="portfolio-item__link" href="{{ writing.url | relative_url }}">
        <div
          class="portfolio-item__image"
          style="background-image: url({{ writing.featured_image | relative_url }});"
        ></div>

        <div class="portfolio-item__content">
          <div class="portfolio-item__info">
            <h2 class="portfolio-item__title">{{ writing.title }}</h2>
            <p class="portfolio-item__subtitle">{{ writing.subtitle }}</p>
          </div>
        </div>
      </a>
    </div>

    {% endfor %}
  </div>
</section>
