<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Cross Sections</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .container {
        width: 100vw;
        height: 90vh;
        display: flex;
        flex-wrap: wrap;
      }

      .section {
        flex: 1;
        min-width: 50%;
        min-height: 50%;
        border: 1px solid #000;
        box-sizing: border-box;
      }

      .results_chart {
        width: 100% !important;
        /* height: 100% !important; */
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"
      integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/concurrency-tests-data.json"></script>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Request Types</h2>
        <ul class="nav nav-tabs" id="requestTypesTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="all-tab"
              data-bs-toggle="tab"
              data-bs-target="#all-tab-pane"
              type="button"
              role="tab"
              aria-controls="all-tab-pane"
              aria-selected="true"
            >
              All
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="noLgInput-tab"
              data-bs-toggle="tab"
              data-bs-target="#noLgInput-tab-pane"
              type="button"
              role="tab"
              aria-controls="noLgInput-tab-pane"
              aria-selected="false"
            >
              w/o 37mb Input
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="noLgInputCpu-tab"
              data-bs-toggle="tab"
              data-bs-target="#noLgInputCpu-tab-pane"
              type="button"
              role="tab"
              aria-controls="noLgInputCpu-tab-pane"
              aria-selected="false"
            >
              w/o 37mb Input & Cpu
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="simple-tab"
              data-bs-toggle="tab"
              data-bs-target="#simple-tab-pane"
              type="button"
              role="tab"
              aria-controls="simple-tab-pane"
              aria-selected="false"
            >
              Simple Request Types
            </button>
          </li>
        </ul>
        <div class="tab-content" id="requestTypesContent">
          <div
            class="tab-pane fade show active"
            id="all-tab-pane"
            role="tabpanel"
            aria-labelledby="all-tab"
            tabindex="0"
          >
            <div class="container">
              <div class="section">
                <h2>Kotlin</h2>
                <canvas class="results_chart" id="kotlin_all_chart"></canvas>
              </div>
              <div class="section">
                <h2>Dart/exe</h2>
                <canvas class="results_chart" id="dart_all_chart"></canvas>
              </div>
              <div class="section">
                <h2>Node.js</h2>
                <canvas class="results_chart" id="nodejs_all_chart"></canvas>
              </div>
              <div class="section">
                <h2>Bun</h2>
                <canvas class="results_chart" id="bun_all_chart"></canvas>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="noLgInput-tab-pane"
            role="tabpanel"
            aria-labelledby="noLgInput-tab"
            tabindex="0"
          >
            <div class="container">
              <div class="section">
                <h2>Kotlin</h2>
                <canvas
                  class="results_chart"
                  id="kotlin_no_lg_input_chart"
                ></canvas>
              </div>
              <div class="section">
                <h2>Dart/exe</h2>
                <canvas
                  class="results_chart"
                  id="dart_no_lg_input_chart"
                ></canvas>
              </div>
              <div class="section">
                <h2>Node.js</h2>
                <canvas
                  class="results_chart"
                  id="nodejs_no_lg_input_chart"
                ></canvas>
              </div>
              <div class="section">
                <h2>Bun</h2>
                <canvas
                  class="results_chart"
                  id="bun_no_lg_input_chart"
                ></canvas>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="noLgInputCpu-tab-pane"
            role="tabpanel"
            aria-labelledby="noLgInputCpu-tab"
            tabindex="0"
          >
            <div class="container">
              <div class="section">
                <h2>Kotlin</h2>
                <canvas
                  class="results_chart"
                  id="kotlin_no_lg_input_no_cpu_chart"
                ></canvas>
              </div>
              <div class="section">
                <h2>Dart/exe</h2>
                <canvas
                  class="results_chart"
                  id="dart_no_lg_input_no_cpu_chart"
                ></canvas>
              </div>
              <div class="section">
                <h2>Node.js</h2>
                <canvas
                  class="results_chart"
                  id="nodejs_no_lg_input_no_cpu_chart"
                ></canvas>
              </div>
              <div class="section">
                <h2>Bun</h2>
                <canvas
                  class="results_chart"
                  id="bun_no_lg_input_no_cpu_chart"
                ></canvas>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="simple-tab-pane"
            role="tabpanel"
            aria-labelledby="simple-tab"
            tabindex="0"
          >
            <div class="container">
              <div class="section">
                <h2>Kotlin</h2>
                <canvas class="results_chart" id="kotlin_simple_chart"></canvas>
              </div>
              <div class="section">
                <h2>Dart/exe</h2>
                <canvas class="results_chart" id="dart_simple_chart"></canvas>
              </div>
              <div class="section">
                <h2>Node.js</h2>
                <canvas class="results_chart" id="nodejs_simple_chart"></canvas>
              </div>
              <div class="section">
                <h2>Bun</h2>
                <canvas class="results_chart" id="bun_simple_chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script crossorigin="anonymous">
      fetch("/js/concurrency-results.json")
        .then((response) => response.json())
        .then((data) => {
          const dataDisplay = document.getElementById("results-display");
          for (const k in data) {
            if (data.hasOwnProperty(k)) {
              console.log(`${k}_chart`);
              const canvas = document.getElementById(`${k}_chart`);
              const ctx = canvas.getContext("2d");
              const myChart = new Chart(ctx, {
                type: "line",
                data: data[k],
                options: {
                  responsive: true,
                  plugins: {
                    title: {
                      display: true,
                      text: "Average Response Time in Milliseconds",
                      fontSize: 16,
                    },
                  },
                },
              });
            }
          }
        })
        .catch((error) => {
          console.error("Error fetching JSON data:", error);
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
